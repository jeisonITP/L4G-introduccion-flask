<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <h1>Productos</h1>
    
    <table>
        <tr>
            <td>ID</td>
            <td>NOMBRE</td>
            <td>PRECIO</td>
        </tr>

        {% for producto in productos %}
        <tr>
            <td>{{ producto['id'] }}</td>
            <td>{{ producto['nombre'] }}</td>
            <td>{{ producto['price'] }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
